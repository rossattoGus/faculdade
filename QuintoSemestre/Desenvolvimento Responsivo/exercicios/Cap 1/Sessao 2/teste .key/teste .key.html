<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste .key</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Exemplos</h1>
    <h2>atributos < p > com .key -- Seletores com classe</h2>
    <p class="key">Esse parágrafo tem a classe key.</p>
    <p>Esse parágrafo não tem a classe key.</p>
    <div class="key">Esse div tem a classe key, mas não é um < p >.</div>
    <span class="key"> Esse span também tem a classe key.</span>
    
    <h2>Seletor por type</h2>
    <button type="button">Clique em mim!</button>

    <h2>Seletor por Id (#)</h2>
    <p id="seletorId">Oi, eu sou um seletor por Id</p>
</body>
</html>
