<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de Caso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-4 bg-primary text-white text-center p-3">Coluna 1</div>
            <div class="col-4 bg-secondary text-white text-center p-3">Coluna 2</div>
            <div class="col-4 bg-success text-white text-center p-3">Coluna 3</div>
        </div>
        
        <div class="row">
            <div class="col-sm-2 col-md-4 col-lg-5 bg-primary text-white text-center p-3">Coluna Tam. 2 4 5</div>
            <div class="col-sm-4 col-md-6 col-lg-7 bg-secondary text-white text-center p-3">Coluna Tam. 4 6 7</div>
        </div>

        <div class="row">
            <!-- Coluna principal -->
            <div class="col-md-8 bg-primary text-white p-3">
                <p>Coluna principal (8 colunas)</p>

                <!-- Novo row dentro da coluna -->
                <div class="row mt-2">
                    <div class="col-md-6 bg-warning text-dark p-2">Sub-coluna 1 (6 de 12 espaços)</div>
                    <div class="col-md-6 bg-danger text-white p-2">Sub-coluna 2 (6 de 12 espaços)</div>
                </div>
            </div>

            <!-- Segunda Coluna -->
            <div class="col-md-4 bg-secondary text-white p-3">
                <p>Coluna Lateral (4 colunas)</p>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
